<!doctype html>

<html lang="en">
<head>
    <title>Powerlifting Tools - Wilks</title>
    <meta charset="utf-8">

    <meta name="description" content="Wilks Calculator">
    <meta name="author" content="Evelijn Saaltink">
    <meta name="viewport" content="width=device-width user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-purple.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">

	<link rel='shortcut icon' type='image/ico' href='favicon.ico' />
	<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png" />
	<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
	<link rel="manifest" href="favicon/manifest.json" />

	<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png" />
	<meta name="theme-color" content="#ffffff" />
</head>

<body>
    
    <!-- header part of the tools page -->
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
                <span class="mdl-layout-title">Wilks</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" id="wilks-tabname" class="mdl-layout__tab is-active">Calc Wilks</a>
                <a href="#fixed-tab-2" id="total-tabname" class="mdl-layout__tab">Calc Total</a>
            </div>
        </header>
      
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Powerlifting Tools</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Wilks</a>
                <a class="mdl-navigation__link" href="repmax.html">Rep Max</a>
                <a class="mdl-navigation__link" href="percentages.html">Percentages</a>
            </nav>
        </div>
        

        
        <main class="mdl-layout__content" id="content">
            

            
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content" id="wilks-tab">
                    <div class="mdl-grid" id="wilks-template">
                        <div class="mdl-cell mdl-cell--5-col"></div>
                        <div class="container mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">
                            <h5 class="mdl-typography--title">Wilks Calculator</h5>
                            <form>
                                <div class="radio-buttons-div">
                                    <label class="labels mdl-radio mdl-js-radio mdl-js-ripple-effect" class="" for="male-wilks">
                                        <input type="radio" id="male-wilks" class="mdl-radio__button" name="gender-wilks" value="male-wilks" onchange="calcWilks(calcTotal())" checked>
                                        <span class="mdl-radio__label">Male</span>
                                    </label>

                                    <label class="labels labels-right mdl-radio mdl-js-radio mdl-js-ripple-effect" for="female-wilks">
                                        <input type="radio" id="female-wilks" class="mdl-radio__button" name="gender-wilks" value="female-wilks" onchange="calcWilks(calcTotal())">
                                        <span class="mdl-radio__label">Female</span>
                                    </label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" id="squat" type="text" name="squat" value="" onchange="calcTotal();" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />
                                    <label class="mdl-textfield__label" for="squat">Squat</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" id="bench" type="text" name="bench" value="" onchange="calcTotal();"    onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />
                                    <label class="mdl-textfield__label" for="bench">Bench</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" id="deadlift" type="text" value="" name="deadlift" onchange="calcTotal()" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />
                                    <label class="mdl-textfield__label" for="deadlift">Deadlift</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" id="bodyweight" type="text" name="bodyweight" onchange="calcWilks(calcTotal())" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" value="" />
                                    <label class="mdl-textfield__label" for="bodyweight">Bodyweight</label>
                                </div>

                                <div class="labels-div">
                                    <label class="labels"><strong>Total: </strong><span id="wTotal">0</span></label>
                                    <label class="labels labels-right"><strong>Wilks: </strong><span id="wilks">0</span></label>
                                </div>
                            </form>
                        </div>
                        <div class="mdl-cell mdl-cell--5-col"></div>
                    </div> 
                </div>
            </section>
            

            
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--5-col"></div>
                            <div class="container mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">
                                <div>
                                    <h5 class="mdl-typography--title">Total</h5>
                                    <form>
                                        <div class="radio-buttons-div">
                                            <label class="labels mdl-radio mdl-js-radio mdl-js-ripple-effect" for="male-total">
                                                <input type="radio" id="male-total" class="mdl-radio__button" name="gender-total" value="male-total" onchange="calcTotalReversed()" checked>
                                                <span class="mdl-radio__label">Male</span>
                                            </label>

                                            <label class="labels labels-right mdl-radio mdl-js-radio mdl-js-ripple-effect" for="female-total">
                                                <input type="radio" id="female-total" class="mdl-radio__button" name="gender-total" value="female-total" onchange="calcTotalReversed()">
                                                <span class="mdl-radio__label">Female</span>
                                            </label>
                                        </div>

                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="weight-div">     

                                            <input class="mdl-textfield__input" id="totalBodyweight" type="text" name="rm-weight" value="" onchange="calc1RM();" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />
                                            <label class="mdl-textfield__label" for="rm-weight">Bodyweight</label>
                                        </div>

                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="reps-div">     
                                            <input class="mdl-textfield__input" id="totalWilks" type="text" name="rm-reps" value="" onchange="calcTotalReversed();"    onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />
                                            <label class="mdl-textfield__label" for="rm-reps">Wilks</label>
                                        </div>

                                            <label class="labels"><strong>Total: </strong><span id="tTotal">0</span></label>
                                    </form>
                                </div>
                            </div>
                        <div class="mdl-cell mdl-cell--5-col"></div>
                    </div> 
                </div>
            </section>

        </main>
    </div>
    
    
    <script src="js/html-import.js"></script>
    <script src="js/script.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>
</html>
