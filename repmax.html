<body>

    <!-- header part of the tools page -->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->

        <!-- Body part of the tools page -->

        <main class="mdl-layout__content">

            <!-- Wilks calculator -->

            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--5-col"></div>
                        <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">
                            <div id="rm-form">
                                <form>
                                    <h5 class="mdl-typography--title">Brzycki's RM Calculator</h5>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                                        <input class="mdl-textfield__input" id="rm-weight" type="text" name="rm-weight" value="" onchange="calc1RM();" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />
                                        <label class="mdl-textfield__label" for="rm-weight">Weight</label>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" id="rm-reps" type="text" name="rm-reps" value="" onchange="calc1RM();"    onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />
                                        <label class="mdl-textfield__label" for="rm-reps">Reps</label>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <table class="mdl-data-table mdl-js-data-table">
                                    <tr>
                                        <th>1RM</th>
                                        <td id="1RM">0</td>
                                    </tr>
                                    <tr>
                                        <th>2RM</th>

                                    <tr>

                                    <tr>

                                    </tr>
                                    <tr>

                                    </tr>
                                    <tr>
                                        <th>7RM</th>
                                        <td id="7RM">0</td>
                                    </tr>
                                    <tr>
                                        <th>8RM</th>

                                    </tr>
                                    <tr>
                                        <th>9RM</th>
                                        <td id="9RM">0</td>
                                    </tr>
                                    <tr>
                                        <th>10RM</th>

                                    <tr>

                                        <td id="12RM">0</td>
