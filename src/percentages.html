<body>

    <!-- header part of the tools page -->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
                <span class="mdl-layout-title">Percentages</span>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Powerlifting Tools</span>
            <nav class="mdl-navigation">

                <a class="mdl-navigation__link" href="repmax.html">Rep Max</a>
                <a class="mdl-navigation__link" href="percentages.html">Percentages</a>
            </nav>
        </div>

        <!-- Body part of the tools page -->

        <main class="mdl-layout__content">

            <!-- Wilks calculator -->

            <div class="page-content">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--5-col"></div>
                            <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">
                                <div id="rm-form">
                                    <form>
                                        <h5 class="mdl-typography--title">Percentage Calculator</h5>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                                            <input class="mdl-textfield__input" id="percent-weight" type="text" name="percent-weight" value="" onchange="calcPercentage();" onkeypress="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" />
                                            <label class="mdl-textfield__label" for="percent-weight">Weight</label>
                                        </div>
                                    </form>
                                </div>
                                <div>
                                    <table class="mdl-data-table mdl-js-data-table">
										<tr>
											<th>100%</th>
											<td id="100P">0</td>
											<th>95%</th>
											<td id="95P">0</td>
										</tr>
										<tr>
											<th>90%</th>
											<td id="90P">0</td>
											<th>85%</th>
											<td id="85P">0</td>
										</tr>
										<tr>
											<th>80%</th>
											<td id="80P">0</td>
											<th>75%</th>
											<td id="75P">0</td>
										</tr>
										<tr>
											<th>70%</th>
											<td id="70P">0</td>
											<th>65%</th>
											<td id="65P">0</td>
										</tr>
										<tr>
											<th>60%</th>
											<td id="60P">0</td>
											<th>55%</th>
											<td id="55P">0</td>
										</tr>
										<tr>
											<th>50%</th>
											<td id="50P">0</td>
											<th>45%</th>
											<td id="45P">0</td>
										</tr>
										<tr>
											<th>40%</th>
											<td id="40P">0</td>
											<th>35%</th>
											<td id="35P">0</td>
										</tr>
										<tr>
											<th>30%</th>
											<td id="30P">0</td>
											<th>25%</th>
											<td id="25P">0</td>
										</tr>
										<tr>
											<th>20%</th>
											<td id="20P">0</td>
											<th>15%</th>
											<td id="15P">0</td>
										</tr>
										<tr>
											<th>10%</th>
											<td id="10P">0</td>
											<th>5%</th>
											<td id="5P">0</td>
										</tr>
                                    </table>
                                </div>
                            </div>
                        <div class="mdl-cell mdl-cell--5-col"></div>
